<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Tangle document</title>

	<script src="js/myJS.js"></script>

	<!-- Tangle -->
	<script type="text/javascript" src="js/Tangle.js"></script>

	<!-- TangleKit (optional) -->
	<link rel="stylesheet" href="TangleKit/TangleKit.css" type="text/css">
	<script type="text/javascript" src="TangleKit/mootools.js"></script>

	<!-- example -->

<body onload="setUpTangle();">

	<p>This is a simple reactive document.</p>

	<p id="example">
		When you eat <span data-var="cookies" class="TKAdjustableNumber" data-min="2" data-max="100"> cookies</span>, you
		will consume <span data-var="calories"></span> calories.
	</p>
	<p id="calorieCalculator">
            I have <span class = "TKAdjustableNumber" data-var="bags"> bags</span>. <br>Each bag has <span data-var="apples"> apples</span> <br>The total calaires of this bag has <span data-var="total_calaries"> calaries</span>

</body>
</html>
